<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="button.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>
        <center><u>Button Component</u></center>
    </h1>
    <div class="button-container">
        <h2>Primary buttons</h2>
        <button class="button primary-blue">Home</button>
        <button class="button primary-yellow">Home</button>
        <button class="button primary-green">Home</button>
        <button class="button primary-red">Home</button>

        <iframe class="source-code" src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522button%2520primary-blue%2522%253EHome%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522button%2520primary-yellow%2522%253EHome%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522button%2520primary-green%2522%253EHome%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522button%2520primary-red%2522%253EHome%253C%252Fbutton%253E"
            style="width: 580px; height: 380px; border:0; transform: scale(1); overflow:hidden;" sandbox="allow-scripts allow-same-origin">
    </iframe>

        <h2>Link buttons</h2>
        <button class="button link-blue">Click</button>
        <button class="button link-yellow">Click</button>
        <button class="button link-green">Click</button>
        <button class="button link-red">Click</button>

        <iframe class="source-code" src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522button%2520link-blue%2522%253EClick%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522button%2520link-yellow%2522%253EClick%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522button%2520link-green%2522%253EClick%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522button%2520link-red%2522%253EClick%253C%252Fbutton%253E"
            style="width: 580px; height: 380px; border:0; transform: scale(1); overflow:hidden;" sandbox="allow-scripts allow-same-origin">
        </iframe>

        <h2>Icon buttons</h2>
        <button class="button icon">
            <i class="fas fa-share"></i>
        </button>
        <button class="button icon">
            <i class="fas fa-address-book"></i>
        </button>

        <iframe class="source-code" src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=600&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%2520%2520%2520%2520%2520%2520%253Cbutton%2520class%253D%2522button%2520icon%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-share%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253C%252Fbutton%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cbutton%2520class%253D%2522button%2520icon%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-address-book%2522%253E%253C%252Fi%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%253C%252Fbutton%253E%250A"
            style="width: 600px; height: 300px; border:0; transform: scale(1); overflow:hidden;" sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>

</html>
