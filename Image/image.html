<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link href="image.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>
        <center><u>Image Component</u></center>
    </h1>
    <div class="image-container">
        <h2>Responsive image</h2>
        <img class="responsive-image" src="https://picsum.photos/1000" />
        <iframe src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%253Cimg%2520class%253D%2522responsive-image%2522%2520src%253D%2522https%253A%252F%252Fpicsum.photos%252F1000%2522%2520%252F%253E"
            style="width: 100%; height: 205px; border:0; transform: scale(1); overflow:hidden;" sandbox="allow-scripts allow-same-origin">
        </iframe>
        <h2>Round image</h2>
        <img class="round-image" src="https://picsum.photos/1000" />
        <iframe src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%253Cimg%2520class%253D%2522round-image%2522%2520src%253D%2522https%253A%252F%252Fpicsum.photos%252F1000%2522%2520%252F%253E"
            style="width: 100%; height: 205px; border:0; transform: scale(1); overflow:hidden;" sandbox="allow-scripts allow-same-origin">
        </iframe>
    </div>
</body>

</html>
